<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - QuickCollab</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="contact_container">
        <div id="contact_inner_container">
            <h1 id="contact_title">Contact Us</h1>
            <p id="contact_description">
                We'd love to hear from you! Whether you have questions, feedback, or need support, feel free to reach
                out to us using the form below or via email at <a
                    href="mailto:support@quickcollab.com">support@quickcollab.com</a>.
            </p>
            <form id="contact_form">
                <div class="form_group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form_group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form_group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" id="contact_submit">Send Message</button>
            </form>
        </div>
    </div>
</body>

</html>
